# CodeRabbit configuration
# https://docs.coderabbit.ai/reference/configuration

reviews:
  pre_merge_checks:
    docstrings:
      # Disabled: produces false positives on refactoring PRs
      mode: off
  path_filters:
    # Autogenerated from docs/AGENTS.src.md (review the source, not the output)
    - "!CLAUDE.md"
    - "!AGENTS.md"
    # Virtual environment and caches
    - "!.venv/**"
    - "!.mypy_cache/**"
    - "!.ruff_cache/**"
    # Runtime artifacts
    - "!media/**"
    - "!static_collected/**"
    # IDE/editor configs
    - "!.vscode/**"
    # Environment files
    - "!.env"
    - "!.env.vscode"
    # Dev database
    - "!db.sqlite3"
    # OS files
    - "!.DS_Store"
    # Secrets baseline (detect-secrets output)
    - "!.secrets.baseline"
