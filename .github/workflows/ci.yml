name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
    # When updating this, also update what's ignored in railway.toml
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.vscode/**'
      - '.claude/**'
      - '.pre-commit-config.yaml'
      - '.env.example'
      - '.env.vscode'
  pull_request:
    branches: [ main ]
    # When updating this, also update what's ignored in railway.toml
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.vscode/**'
      - '.claude/**'
      - '.pre-commit-config.yaml'
      - '.env.example'
      - '.env.vscode'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'
        cache-dependency-path: |
          requirements.txt
          requirements.dev.txt

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libheif1 libheif-dev ffmpeg

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.dev.txt

    - name: Create required directories
      run: |
        mkdir -p static_collected
        mkdir -p media

    # Fast checks first (fail fast)
    - name: Check formatting
      run: ruff format . --check

    - name: Run linting
      run: |
        ruff check .
        python -m djlint templates/ --check

    - name: Run type checking
      run: mypy the_flip

    - name: Check for missing migrations
      env:
        DJANGO_SETTINGS_MODULE: the_flip.settings.test
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
      run: python manage.py makemigrations --check --dry-run

    - name: Audit dependencies for vulnerabilities
      run: pip-audit

    # Slower checks last
    - name: Run tests
      env:
        DJANGO_SETTINGS_MODULE: the_flip.settings.test
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
      run: python manage.py test
