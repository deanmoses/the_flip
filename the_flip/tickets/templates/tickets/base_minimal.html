<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The Flip - Pinball Problem Reports{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'tickets/css/styles.css' %}">
</head>
<body>
    <header class="minimal-header">
        <div class="container">
            <span class="minimal-brand">The Flip</span>
        </div>
    </header>

    {% if messages %}
        <div class="messages-container">
            {% for message in messages %}
                <div class="message message-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    {% block content %}
    {% endblock %}

    <footer class="footer">
        <div class="container">
            <p>&copy; The Flip</p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
