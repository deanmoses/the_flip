{% extends base_template|default:"base.html" %}
{% load static %}
{% block content %}
  <div class="breadcrumb-bar">
    <nav class="breadcrumbs breadcrumbs--responsive">
      {% block breadcrumbs %}{% endblock %}
      <span class="save-status hidden"
            data-save-status
            aria-live="polite"
            aria-atomic="true"></span>
    </nav>
    {% block breadcrumb_actions %}{% endblock %}
  </div>
  <!-- TWO COLUMN LAYOUT: Main Content + Sidebar -->
  <div class="two-column">
    <!-- MOBILE ACTION BUTTONS (visible on mobile only) -->
    <div class="mobile-actions">
      {% block mobile_actions %}{% endblock %}
    </div>
    <!-- SIDEBAR (desktop only) -->
    <aside class="two-column__sidebar">
      <div class="card card--padded sidebar--sticky">
        {% block sidebar %}{% endblock %}
      </div>
    </aside>
    <!-- MAIN COLUMN -->
    <div class="two-column__main">
      {% block main %}{% endblock %}
    </div>
  </div>
{% endblock %}
