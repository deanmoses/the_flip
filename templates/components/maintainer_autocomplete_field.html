{% load core_extras %}
{% if show_label %}
  <div class="form-field">
    <label for="{{ field.id_for_label }}" class="form-label">{{ label }}</label>
  {% endif %}
  <div class="autocomplete"
       data-maintainer-autocomplete
       data-autocomplete-url="{% url 'api-maintainer-autocomplete' %}">
    <input type="text"
           data-maintainer-search
           id="{{ field.id_for_label }}"
           name="{{ field.html_name }}"
           class="{{ input_class }}"
           placeholder="{{ placeholder }}"
           value="{{ field.value|default:'' }}"
           autocomplete="off"
           {% if required %}required{% endif %}>
    <input type="hidden"
           data-maintainer-username
           name="{{ field.html_name }}_username"
           value="{{ username_value }}">
    <div class="autocomplete__dropdown hidden"></div>
  </div>
  {% field_errors field %}
  {% if show_label %}</div>{% endif %}
