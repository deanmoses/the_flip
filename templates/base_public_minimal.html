{% load static core_extras %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {% block title %}The Flip{% endblock %}
    </title>
    <link rel="icon"
          href="{% static 'core/favicon.svg' %}"
          type="image/svg+xml">
    <link rel="icon"
          href="{% static 'core/favicon.png' %}"
          sizes="16x16"
          type="image/png">
    <link rel="apple-touch-icon"
          href="{% static 'core/images/logo_blue.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'core/styles.css' %}">
  </head>
  <body>
    <header class="header-minimal">
      <div class="header-minimal__content">
        <img src="{% static 'core/images/logo_blue.svg' %}"
             alt="The Flip"
             class="brand-logo">
      </div>
    </header>
    <main class="main-minimal">
      {% if messages %}
        <div class="messages" role="alert" aria-live="polite">
          {% for message in messages %}<div class="message message--{{ message.tags }}">{{ message }}</div>{% endfor %}
        </div>
      {% endif %}
      {% block content %}{% endblock %}
    </main>
    <footer class="footer-minimal">
      <p>&copy; The Flip</p>
    </footer>
    {% block extra_scripts %}{% endblock %}
  </body>
</html>
