{% extends "base_minimal.html" %}
{% load static %}
{% block body_class %}body-minimal{% endblock %}
{% block body %}
  <header class="header-minimal">
    <div class="header-minimal__content">
      <img src="{% static 'core/images/logo_blue.svg' %}"
           alt="The Flip"
           class="brand-logo">
    </div>
  </header>
  <main class="main-minimal">
    {% if messages %}
      <div class="messages" role="alert" aria-live="polite">
        {% for message in messages %}<div class="message message--{{ message.tags }}">{{ message }}</div>{% endfor %}
      </div>
    {% endif %}
    {% block content %}{% endblock %}
  </main>
  <footer class="footer-minimal">
    <p>&copy; The Flip</p>
  </footer>
{% endblock %}
