{% extends "base.html" %}

{% block title %}Login - The Flip{% endblock %}

{% block content %}
<h2>Login</h2>

{% if form.errors %}
  <p style="color: red;">Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  <div class="form-field">
    <input type="text" name="username" placeholder="Username" required id="id_username" autocomplete="username">
  </div>
  <div class="form-field">
    <input type="password" name="password" placeholder="Password" required id="id_password" autocomplete="current-password">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
  <input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
