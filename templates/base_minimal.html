{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {% block title %}The Flip{% endblock %}
    </title>
    <link rel="icon"
          href="{% static 'core/favicon.svg' %}"
          type="image/svg+xml">
    <link rel="icon"
          href="{% static 'core/favicon.png' %}"
          sizes="16x16"
          type="image/png">
    <link rel="apple-touch-icon"
          href="{% static 'core/images/logo_blue.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'core/styles.css' %}">
    {% block meta_tags %}
      {% if meta_description %}<meta name="description" content="{{ meta_description }}">{% endif %}
      <meta property="og:title"
            content="{% block og_title %}The Flip{% endblock %}">
      <meta property="og:description"
            content="{{ meta_description|default:"Chicago's playable pinball museum — machines, repairs, and maintenance logs." }}">
      <meta property="og:site_name"
            content="The Flip — Chicago's Playable Pinball Museum">
      <meta property="og:type" content="website">
    {% endblock meta_tags %}
    {% block extra_head %}{% endblock %}
  </head>
  <body class="{% block body_class %}{% endblock %}">
    {% block body %}{% endblock %}
    {% block core_scripts %}{% endblock %}
    {% block extra_scripts %}{% endblock %}
  </body>
</html>
