# Pre-commit hooks configuration
# Install with: pre-commit install && pre-commit install --hook-type pre-push
# Run manually: pre-commit run --all-files
# See https://pre-commit.com for more information

repos:
  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      # Run the linter
      - id: ruff-check
        args: [--fix]
      # Run the formatter
      - id: ruff-format

  # Prettier - JavaScript, CSS, and Markdown formatter
  - repo: https://github.com/rbubley/mirrors-prettier
    rev: v3.7.4
    hooks:
      - id: prettier
        types_or: [javascript, css, markdown]

  # Prevent commits to main
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: no-commit-to-branch
        args: ['--branch', 'main']

  # Security checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: detect-private-key

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']

  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.csv$|\.md$'
      - id: end-of-file-fixer
        exclude: '\.csv$|\.md$'
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-json
      - id: check-toml
      - id: mixed-line-ending
        args: ['--fix=lf']
        exclude: '\.csv$'

  # Type checking - runs mypy from your venv with all dependencies
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: .venv/bin/mypy
        language: system
        types: [python]
        args: [--config-file=pyproject.toml]
        exclude: ^.*/migrations/.*\.py$
        require_serial: true

  # Django template linting and formatting
  - repo: local
    hooks:
      - id: djlint
        name: djlint
        entry: .venv/bin/djlint
        language: system
        types: [html]
        args: [--reformat, --quiet]

      # Regenerate agent docs when source or build script changes
      - id: agent-docs
        name: agent-docs
        entry: bash -c 'python3 scripts/build_agent_docs.py && git add CLAUDE.md AGENTS.md'
        language: system
        files: ^(docs/AGENTS\.src\.md|scripts/build_agent_docs\.py)$
        pass_filenames: false

      # Block direct edits to generated agent docs (unless source or script also changed)
      - id: agent-docs-no-direct-edit
        name: agent-docs-no-direct-edit
        entry: scripts/check_agent_docs_edit.sh
        language: system
        files: ^(CLAUDE|AGENTS)\.md$
        exclude: ^docs/
        stages: [pre-commit]

      # Run Django tests before push
      - id: django-tests
        name: django-tests
        entry: env DJANGO_SETTINGS_MODULE=flipfix.settings.test .venv/bin/python manage.py test --keepdb
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]

      # Run JS tests before push (skips if Node.js not installed)
      - id: js-tests
        name: js-tests
        entry: bash -c 'command -v node >/dev/null 2>&1 || { echo "⚠️  SKIPPING JS TESTS — Node.js is not installed"; exit 0; }; npm test'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]
